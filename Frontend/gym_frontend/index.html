  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXUS | Elite Supplement Protocols</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              DEFAULT: '#7B0F17',
              gold: '#C9A24D',
              matte: '#0E0E0E',
              warm: '#FAFAFA',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      background-color: #FAFAFA;
      color: #0E0E0E;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #FAFAFA;
    }

    ::-webkit-scrollbar-thumb {
      background: #7B0F17;
    }

    .transition-luxury {
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .btn-luxury {
      background-color: #7B0F17;
      color: white;
      text-transform: uppercase;
      font-weight: 800;
      letter-spacing: 0.15em;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .btn-luxury:hover {
      background-color: #C9A24D;
      border-color: #7B0F17;
      box-shadow: 0 10px 20px rgba(123, 15, 23, 0.15);
      transform: translateY(-2px);
    }

    @keyframes gold-shine {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    .shine-gold {
      background: linear-gradient(90deg, #C9A24D, #7B0F17, #C9A24D);
      background-size: 200% auto;
      animation: gold-shine 5s linear infinite;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.03);
    }

    .mesh-bg {
      background-color: #FAFAFA;
      background-image:
        radial-gradient(at 0% 0%, hsla(355, 78%, 27%, 0.05) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(41, 55%, 54%, 0.05) 0, transparent 50%);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #F3F4F6;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #D1D5DB;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #7B0F17;
    }
  </style>
